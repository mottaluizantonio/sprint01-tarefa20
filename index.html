<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulário</title>
</head>
<body>
    <main>
      <h1>Preencha o nosso cadastro:</h1>
      <fieldset>
        <legend><h2>Dados para login:</h2>
        </legend>
        <form action="">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Senha:</label>
            <input type="password" id="pass" name="pass" required>
        </form>
        </fieldset>
        <fieldset>
            <legend><h2>Dados pessoais:</h2>
            </legend>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" id="Sobrenome" name="Sobrenome" required><br><br>
                <label for="sexo">Qual gênero você se identifica:</label><br>               
                <input type="radio" id="feminino" name="feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="masculino" name="masculino">
                <label for="masculino">Masculino</label><br><br>
                <label for="cpf">CPF:</label>
                <input type="tel" id="cpf" name="cpf" size="11" required>
                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" name="telefone" required>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" placeholder="dd-mm-yyyy" required>
            </form>
        </fieldset>
        <fieldset>
            <legend><h2>Endereço:</h2>
            </legend>
            <form action="">
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="CEP" required>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </form>

        </fieldset>

    </main>
</body>
</html>
